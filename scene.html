<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Two Is Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <!-- Loading Screen -->
    <div id="loading-screen" class="screen">
      <p id="loading-text" class="blinking">LOADING... PLEASE WAIT</p>
    </div>

    <!-- Dialogue Screen -->
    <div id="dialogue-screen" class="screen hidden">
      <div id="glitch-overlay" class="hidden"></div>
      <p id="dialogue-text"></p>
      <div id="choices" class="hidden"></div>
      <button id="continue-button" class="hidden">Continue</button>
    </div>

    <!-- End Screen -->
    <div id="end-screen" class="screen hidden">
      <p id="end-text" class="glitch-effect"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
