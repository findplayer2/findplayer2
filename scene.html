<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindPlayer2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcome-screen">
        <h1>FindPlayer2</h1>
        <p>"Welcome back. I've been waiting."</p>
        <input type="text" id="username" placeholder="Enter your name..." required>
        <button id="start-btn">Start</button>
    </div>

  <div id="character-selection" class="scene hidden">
    <h2>Who are you?</h2>
    <div class="characters">
      <div class="character">
        <img src="./assets/sprites/girl-idle.png" alt="Girl" class="character-img">
        <button class="select-btn" data-character="girl">Choose Girl</button>
      </div>
      <div class="character">
        <img src="./assets/sprites/boy-idle.png" alt="Boy" class="character-img">
        <button class="select-btn" data-character="boy">Choose Boy</button>
      </div>
    </div>
  </div>

  <div id="story-scene" class="scene hidden">
    <img id="background" src="./assets/backgrounds/sunny.png" alt="Background">
    <div id="dialogue-box">
      <p id="dialogue">"Welcome back, <span id="player-name"></span>. Letâ€™s begin your story."</p>
      <button id="next-btn">Next</button>
    </div>
  </div>
<div id="welcome-screen">
    <h1 class="glitch">WELCOME BACK</h1>
    <p class="glitch">SYSTEM REBOOT: ENTITY DETECTED. IDENTITY CONFIRMATION REQUIRED.</p>
    <p class="glitch small">"Somewhere, someone is still playing..."</p>
    <input type="text" id="player-name" placeholder="Enter your name..." />
    <input type="text" id="player-city" placeholder="Enter your city..." />
    <button id="start-button">Access Protocol</button>
    <p class="small hidden" id="trace-log">TRACE LOG: Searching for Player 2...</p>
</div>
<div id="nostalgic-scene" class="hidden">
    <img id="background-image" src="https://raw.githubusercontent.com/findplayer2/findplayer2/main/sunny.png" alt="Sunny Background">
    <img id="girl-character" class="hidden" src="https://raw.githubusercontent.com/findplayer2/findplayer2/main/girl-character.png" alt="Girl Character">
    <img id="boy-character" class="hidden" src="https://raw.githubusercontent.com/findplayer2/findplayer2/main/boy-character.png" alt="Boy Character">
</div>
