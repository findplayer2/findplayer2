<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindPlayer2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcome-screen">
        <h1>FindPlayer2</h1>
        <p>"Welcome back. I've been waiting."</p>
        <input type="text" id="username" placeholder="Enter your name..." required>
        <button id="start-btn">Start</button>
    </div>

  <div id="character-selection" class="scene hidden">
    <h2>Who are you?</h2>
    <div class="characters">
      <div class="character">
        <img src="./assets/sprites/girl-idle.png" alt="Girl" class="character-img">
        <button class="select-btn" data-character="girl">Choose Girl</button>
      </div>
      <div class="character">
        <img src="./assets/sprites/boy-idle.png" alt="Boy" class="character-img">
        <button class="select-btn" data-character="boy">Choose Boy</button>
      </div>
    </div>
  </div>

  <div id="story-scene" class="scene hidden">
    <img id="background" src="./assets/backgrounds/sunny.png" alt="Background">
    <div id="dialogue-box">
      <p id="dialogue">"Welcome back, <span id="player-name"></span>. Letâ€™s begin your story."</p>
      <button id="next-btn">Next</button>
    </div>
  </div>
