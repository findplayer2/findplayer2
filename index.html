<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLAYER TWO IS ONLINE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 🔊 Spotify Music (Your Exact Song) -->
  <iframe id="background-music" 
    src="https://open.spotify.com/embed/track/66MP31dDAEV6rsmMKDVm9o?utm_source=generator"
    width="100%" height="80" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
  </iframe>

  <!-- 🔊 Hidden Background Audio (Heartbeat & Train Sounds) -->
  <audio id="heartbeat" src="https://freesound.org/data/previews/466/466111_960701-lq.mp3" preload="auto"></audio>
  <audio id="train-sound" src="https://freesound.org/data/previews/397/397847_5121236-lq.mp3" preload="auto"></audio>

  <!-- 🖥 Username & Password Screen -->
  <div id="login-screen" class="screen">
    <h2>Enter Username & Password</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="login-btn">Login</button>
    <p id="login-message" class="hidden glitch"></p>
  </div>

  <!-- 👁 Eerie Message Screen (After "Username Taken") -->
  <div id="message-screen" class="screen hidden">
    <p id="message-text" class="glitch"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>


  <script src="script.js"></script>
</body>
</html>
