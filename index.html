<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Two Is Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Loading Screen -->
  <div id="loading-screen" class="screen">
    <h1>You finally found me.</h1>
    <p id="waiting-text">I was starting to think you wouldn’t.</p>
  </div>

  <!-- Choices Screen -->
  <div id="choices-screen" class="screen hidden">
    <h2>How much do you remember?</h2>
    <button class="choice-button" data-choice="everything">"I remember everything."</button>
    <button class="choice-button" data-choice="nothing">"I don’t remember anything."</button>
    <button class="choice-button" data-choice="what">"What is this?"</button>
    <p id="choice-result"></p>
    <button id="proceed-button" class="hidden">Continue</button>
  </div>

  <!-- Story Sequences -->
  <div id="story-container" class="screen hidden">
    <p id="story-text">A Rubik’s Cube sits on a bench. Old, battered. Familiar.</p>
    <button class="choice-button" id="pick-up-btn">Pick up the Cube</button>
    <button class="choice-button" id="leave-btn">Leave it</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
