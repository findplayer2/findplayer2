<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eerie Interactive Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Welcome screen -->
        <div class="welcome-screen">
            <p id="welcome-text">Welcome back! You finally found me.</p>
            <input type="text" id="username" placeholder="Enter your name..." />
            <button id="start-btn">Start</button>
        </div>

        <!-- Character customization screen -->
        <div id="character-customization" style="display:none;">
            <p id="customize-text">Let's make you look perfect today! You can customize yourself.</p>
            <div>
                <label for="hair">Hair color:</label>
                <select id="hair">
                    <option value="blue">Blue</option>
                    <option value="pink">Pink</option>
                    <option value="green">Green</option>
                    <option value="black">Black</option>
                </select>
            </div>
            <button id="submit-customization">Submit</button>
        </div>

        <!-- Glitched and eerie display -->
        <div id="glitch-screen" style="display:none;">
            <p id="glitch-text">Itâ€™s been two years. Do you remember him?</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
