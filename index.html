<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAYER TWO IS ONLINE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 💀 Loading Screen -->
    <div id="loading-screen">
        <p class="glitch-text">LOADING... PLEASE WAIT.</p>
    </div>

    <!-- 👁️ Username Entry -->
    <div id="username-screen" class="hidden">
        <p class="chatbox">Sign up. Enter your username. It matters.</p>
        <input type="text" id="username-input" placeholder="Enter username...">
        <button id="username-submit">CONTINUE</button>
    </div>

    <!-- 🌍 Location Entry -->
    <div id="location-screen" class="hidden">
        <p class="chatbox">Where did you find the clue?</p>
        <select id="location-select">
            <option value="Vienna">Vienna</option>
            <option value="Prague">Prague</option>
            <option value="Budapest">Budapest</option>
            <option value="Venice">Venice</option>
            <option value="Berlin">Berlin</option>
            <option value="London">London</option>
        </select>
        <button id="location-submit">CONTINUE</button>
    </div>

    <!-- 🔑 Security Question -->
    <div id="security-screen" class="hidden">
        <p class="chatbox">Choose a security question.</p>
        <select id="security-question">
            <option value="lie">What was the first lie you told that ever came true?</option>
            <option value="face">If someone else was wearing your face, would you want to know?</option>
            <option value="missing">Where were you on the night you went missing?</option>
        </select>
        <input type="text" id="security-answer" placeholder="Type your answer...">
        <button id="security-submit">CONTINUE</button>
    </div>

    <!-- 🔥 Horror Sequence -->
    <div id="story-container" class="hidden">
        <p id="story-text">LOADING...</p>
        <div id="choices-container"></div>
        <button id="continue-btn" class="hidden">CONTINUE</button>
    </div>

    <!-- 🎵 Hidden Music -->
    <iframe id="background-music" style="display: none;" 
        src="https://open.spotify.com/embed/track/66MP31dDAEV6rsmMKDVm9o?utm_source=generator"
        width="0" height="0" frameBorder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>

    <!-- 📜 JavaScript -->
    <script src="script.js"></script>
</body>
</html>
