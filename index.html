<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAYER TWO IS ONLINE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 💀 LOADING SCREEN -->
    <div id="loading-screen">
        <p class="glitch-text">LOADING... PLEASE WAIT.</p>
    </div>

    <!-- 👁️ USERNAME ENTRY -->
    <div id="username-screen" class="hidden">
        <p class="glitch-text">Sign up. Enter your username. It matters.</p>
        <input type="text" id="username-input" placeholder="Enter username...">
        <button id="username-submit">CONTINUE</button>
    </div>
    
<!-- 🕵️ Clue Entry Screen -->
<div id="clue-screen" class="hidden">
    <p class="glitch-text">Where did you find the clue?</p>
    <input type="text" id="clue-input" placeholder="e.g., Metro station in Vienna...">
    <button id="clue-submit">CONTINUE</button>
</div>

    <!-- 🔥 SECURITY QUESTION -->
    <div id="security-screen" class="hidden">
        <p class="glitch-text">Choose a security question.</p>
        <select id="security-question">
            <option value="lie">What was the first lie you told that ever came true?</option>
            <option value="face">If someone else was wearing your face, would you want to know?</option>
            <option value="missing">Where were you on the night you went missing?</option>
        </select>
        <input type="text" id="security-answer" placeholder="Type your answer...">
        <button id="security-submit">CONTINUE</button>
    </div>

    <!-- 💀 HORROR MESSAGE SCREEN -->
    <div id="horror-screen" class="hidden">
        <p id="horror-text"></p>
        <button id="continue-btn" class="hidden">CONTINUE</button>
    </div>

    <!-- 👁️ "FATE IS WATCHING" POPUP -->
    <div id="popup-message" class="hidden">
        <p>FATE IS WATCHING.</p>
    </div>

    <!-- 🎵 MUSIC TRICK -->
    <audio id="background-music" loop>
        <source src="your-music-file.mp3" type="audio/mpeg">
    </audio>

    <!-- 📜 JAVASCRIPT -->
    <script src="script.js"></script>
</body>
</html>
