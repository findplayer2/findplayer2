<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLAYER TWO IS ONLINE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Background Music (Hidden) -->
  <iframe id="background-music" style="display:none" 
    src="https://open.spotify.com/embed/track/66MP31dDAEV6rsmMKDVm9o?utm_source=generator" 
    width="100%" height="80" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
  </iframe>

  <!-- Username & Password Screen -->
  <div id="login-screen" class="screen">
    <h2>Enter Username & Password</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="login-btn">Login</button>
    <p id="login-message" class="hidden"></p>
  </div>

  <!-- Eerie Message Screen (After "Username Taken") -->
  <div id="message-screen" class="screen hidden">
    <p id="message-text"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
