<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Two Is Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <h1>LOADING... PLEASE WAIT</h1>
    <div id="loading-bar"></div>
  </div>

  <!-- Welcome Screen -->
  <div id="welcome-screen" style="display: none;">
    <h1 class="glitch">Welcome Back</h1>
    <p class="glitch">"I've been waiting. Enter your name and city."</p>
    <input type="text" id="player-name" placeholder="Enter your name..." />
    <input type="text" id="player-city" placeholder="Enter your city..." />
    <button id="start-button">Start</button>
  </div>

  <!-- Choices Screen -->
  <div id="choices-screen" style="display: none;">
    <h2>How much do you remember?</h2>
    <button class="choice-button" data-choice="everything">"I remember everything."</button>
    <button class="choice-button" data-choice="nothing">"I donâ€™t remember anything."</button>
    <button class="choice-button" data-choice="what">"What is this?"</button>
    <p id="choice-result"></p>
    <button id="proceed-button" style="display: none;">Continue</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
