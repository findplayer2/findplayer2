<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindPlayer2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen">
        <h1 class="glitch">Welcome Back</h1>
        <p class="glitch">"I've been waiting. Enter your name and city."</p>
        <input type="text" id="player-name" placeholder="Enter your name..." />
        <input type="text" id="player-city" placeholder="Enter your city..." />
        <button id="start-button">Start</button>
        <ul id="player-list" class="hidden"></ul> <!-- Hidden list for debug -->
    </div>

    <!-- Character Selection -->
    <div id="character-selection" class="hidden">
        <h2>Choose Your Character</h2>
        <img id="neutral-chibi" src="neutral-chibi.png" alt="Neutral Chibi">
        <div class="character-options">
            <button id="choose-girl">Girl</button>
            <button id="choose-boy">Boy</button>
        </div>
    </div>

    <!-- Nostalgic Scene -->
    <div id="nostalgic-scene" class="hidden">
        <img id="background-image" src="sunny.png" alt="Sunny Background">
        <h2 id="welcome-text"></h2>
        <img id="character-image" alt="Selected Character">
        <p id="story-text">"It's time to begin your journey..."</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
